	<script type="text/javascript">
		// Есть treasure bang meme coin
		let treasure = document.querySelectorAll('.treasure')
		let bang = document.querySelectorAll('.bang')
		let meme = document.querySelectorAll('.meme')
		let coin = document.querySelectorAll('.coin')
		let score = 0
		document.querySelector('.score').innerHTML = score
		for(let t=0; t<6; t+=1){
			treasure[t].onclick = function(){
				treasure[t].style.backgroundColor = 'green'
				treasure[t].style.backgroundImage = 'url(treasuree.jpg)'
				treasure[t].style.backgroundSize = '100% 100%'
				score+=1
				document.querySelector('.score').innerHTML = score
				if (score==9){
					alert('winner')
				}
			}
		}

		for(let b=0; b<6; b+=1){
			bang[b].onclick = function(){
				bang[b].style.backgroundColor = 'red'
				bang[b].style.backgroundImage = 'url(meme.jpg)'
				bang[b].style.backgroundSize = '100% 100%'
				score-=2
				document.querySelector('.score').innerHTML = score
				
			}
		}

		for(let m=0; m<17; m+=1){
			meme[m].onclick = function(){
				meme[m].style.backgroundColor = 'white'
				meme[m].style.backgroundImage = 'url(isleep.jpg)'
				meme[m].style.backgroundSize = '100% 100%'
				
			}
		}

		for(let c=0; c<7; c+=1){
			coin[c].onclick = function(){
				coin[c].style.backgroundColor = 'green'
				coin[c].style.backgroundImage = 'url(coinn.jpg)'
				coin[c].style.backgroundSize = '100% 100%'
				score+=2
				document.querySelector('.score').innerHTML = score
				if (score==9){
					alert('winner')
				}
			}
		}
